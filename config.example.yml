remnawave:
  # Health check interval in seconds
  check-interval: 30

# Domains and DNS zones to manage
domains:
  - domain: example1.com
    zones:
      - name: s1          # Creates s1.example1.com
        ttl: 60           # Record TTL in seconds
        proxied: false    # Cloudflare proxy (orange cloud)
        ips:              # Node IPs to monitor
          - 1.2.3.4
          - 5.6.7.8

  - domain: example2.com
    zones:
      - name: s2
        ttl: 60
        proxied: false
        ips:
          - 13.14.15.16
          - 17.18.19.20

load-balancing:
  enabled: false
  max-users-per-node: 50       # Remove DNS record when node exceeds this user count
  recover-users-per-node: 30   # Re-add DNS record when node drops below this count
  min-active-nodes: 1          # Always keep at least N nodes active per zone

logging:
  level: INFO # DEBUG, INFO, WARNING, ERROR, CRITICAL

telegram:
  enabled: false
  locale: en  # en, ru
  notify:
    node_changes: true  # Node online/offline
    dns_changes: true   # DNS record changes
    errors: true        # Error alerts
    critical: true      # All nodes down alert
